<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <p>Stay organized, stay happy 😊</p>
      
    </header>

    <main>
      <section class="task-form">
        <input type="text" placeholder="📝 Type your first task here..." />
        <input type="text" placeholder="➕ Add another one..." />
        <input type="text" placeholder="➕ And another..." />
        <p class="note">This is a static demo – tasks are not saved</p>
      </section>

      <section class="task-list">
        <h2>✅ Mark Done</h2>
        <ul>
          <li>
            <input type="checkbox" id="t1">
            <label for="t1">Task 1</label>
          </li>
          <li>
            <input type="checkbox" id="t2">
            <label for="t2">Task 2</label>
          </li>
          <li>
            <input type="checkbox" id="t3">
            <label for="t3">Task 3</label>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>Built with ❤️ by Akankhya</p>
    </footer>
  </div>
</body>
</html>
